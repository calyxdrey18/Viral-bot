<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viral-Bot Mini | WhatsApp Pairing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }
    
    .header {
      background: #25D366;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 30px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .phone-input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    .phone-input:focus {
      border-color: #25D366;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      background: #128C7E;
    }
    
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .code-container {
      margin-top: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    
    .code-container.active {
      display: block;
    }
    
    .code-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    
    .code-display {
      font-family: monospace;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 3px;
      color: #075E54;
      padding: 15px;
      background: white;
      border-radius: 5px;
      margin: 10px 0;
      border: 2px solid #25D366;
    }
    
    .copy-btn {
      padding: 10px 20px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 0 auto;
    }
    
    .copy-btn:hover {
      background: #128C7E;
    }
    
    .instructions {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #25D366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Viral-Bot Mini</h1>
      <p>WhatsApp Bot Pairing</p>
    </div>
    
    <div class="content">
      <div class="input-group">
        <label for="phoneNumber">WhatsApp Number (with country code)</label>
        <input 
          type="tel" 
          id="phoneNumber" 
          class="phone-input" 
          placeholder="Example: 263786624966"
          autocomplete="off"
        >
        <p style="font-size: 12px; color: #666; margin-top: 5px;">
          Enter number without + sign
        </p>
      </div>
      
      <button id="pairBtn" class="btn">
        <i class="fas fa-qrcode"></i> Generate Pairing Code
      </button>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Generating pairing code...</p>
      </div>
      
      <div class="error-message" id="errorMessage">
        <!-- Error will appear here -->
      </div>
      
      <div class="code-container" id="codeContainer">
        <div class="code-label">Your Pairing Code</div>
        <div class="code-display" id="codeDisplay">000000</div>
        <button class="copy-btn" id="copyBtn">
          <i class="fas fa-copy"></i> Copy Code
        </button>
        <div class="instructions">
          Open WhatsApp → Settings → Linked Devices → Link a Device<br>
          Enter the code above
        </div>
      </div>
    </div>
    
    <div class="footer">
      Powered by Calyx Studio | Developer: Wesley
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // DOM Elements
    const phoneInput = document.getElementById('phoneNumber');
    const pairBtn = document.getElementById('pairBtn');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');
    const codeContainer = document.getElementById('codeContainer');
    const codeDisplay = document.getElementById('codeDisplay');
    const copyBtn = document.getElementById('copyBtn');
    
    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }
    
    // Copy code to clipboard
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        copyBtn.style.background = '#4CAF50';
        
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Code';
          copyBtn.style.background = '';
        }, 2000);
      } catch (err) {
        showError('Failed to copy code');
      }
    }
    
    // Generate pairing code
    async function generatePairingCode() {
      const phoneNumber = phoneInput.value.trim();
      
      // Validate phone number
      const cleanNumber = phoneNumber.replace(/[^0-9]/g, '');
      if (!cleanNumber || cleanNumber.length < 10) {
        showError('Please enter a valid phone number (at least 10 digits)');
        return;
      }
      
      // Show loading, hide code container
      loading.style.display = 'block';
      codeContainer.classList.remove('active');
      pairBtn.disabled = true;
      pairBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
      
      try {
        // Call the API
        const response = await fetch(`/code?number=${cleanNumber}`);
        const data = await response.json();
        
        if (data.code) {
          // Show the pairing code
          codeDisplay.textContent = data.code;
          codeContainer.classList.add('active');
          
          // Scroll to code
          codeContainer.scrollIntoView({ behavior: 'smooth' });
          
          // Set up copy button
          copyBtn.onclick = () => copyToClipboard(data.code);
        } else if (data.status === 'already_connected') {
          showError('This number is already connected to the bot');
        } else {
          showError(data.error || data.message || 'Failed to generate pairing code');
        }
      } catch (error) {
        console.error('Error:', error);
        showError('Network error. Please try again.');
      } finally {
        // Reset UI
        loading.style.display = 'none';
        pairBtn.disabled = false;
        pairBtn.innerHTML = '<i class="fas fa-qrcode"></i> Generate Pairing Code';
      }
    }
    
    // Event Listeners
    pairBtn.addEventListener('click', generatePairingCode);
    
    // Enter key support
    phoneInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        generatePairingCode();
      }
    });
    
    // Auto-focus on input
    document.addEventListener('DOMContentLoaded', () => {
      phoneInput.focus();
    });
  </script>
</body>
</html>
