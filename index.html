<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral-Bot Linker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #075E54, #128C7E, #25D366); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .code-box { letter-spacing: 4px; border: 2px dashed #25D366; background: #f0fdf4; cursor: pointer; transition: 0.2s; }
        .code-box:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="glass p-8 w-full max-w-md mx-4 text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Viral-Bot Mini</h1>
        <p class="text-gray-500 text-sm mb-6">Link your WhatsApp via Pairing Code</p>

        <div class="space-y-4">
            <input id="phone" type="text" placeholder="e.g. 2348100000000" class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-green-500 outline-none transition-all">
            <button onclick="getPair()" id="mainBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95">
                GET PAIRING CODE
            </button>
        </div>

        <div id="resultArea" class="hidden mt-8 space-y-4 animate-pop">
            <p class="text-xs font-bold text-gray-400 uppercase">Tap the code to copy</p>
            <div id="codeDisplay" class="code-box text-3xl font-black text-green-700 p-6 rounded-2xl" onclick="copyCode()"></div>
            <p id="copyStatus" class="text-xs text-green-600 font-bold opacity-0 transition-opacity">COPIED TO CLIPBOARD!</p>
            
            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 text-left">
                <p class="text-xs text-blue-800 font-medium">
                    1. Open WhatsApp > Linked Devices<br>
                    2. Link a Device > Link with phone number instead<br>
                    3. Enter the code shown above.
                </p>
            </div>
        </div>
    </div>

    <script>
        async function getPair() {
            const phone = document.getElementById('phone').value;
            const btn = document.getElementById('mainBtn');
            const result = document.getElementById('resultArea');
            const codeBox = document.getElementById('codeDisplay');

            if (!phone) return alert("Enter phone number!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> GENERATING...';
            result.classList.add('hidden');

            try {
                const res = await fetch('/pair', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone })
                });
                const data = await res.json();

                if (data.code && data.code !== "FAILED") {
                    codeBox.innerText = data.code;
                    result.classList.remove('hidden');
                } else {
                    alert("Error: Ensure the number includes country code.");
                }
            } catch (e) {
                alert("Server Connection Error");
            } finally {
                btn.disabled = false;
                btn.innerText = 'GET NEW CODE';
            }
        }

        function copyCode() {
            const code = document.getElementById('codeDisplay').innerText;
            navigator.clipboard.writeText(code);
            const status = document.getElementById('copyStatus');
            status.style.opacity = '1';
            setTimeout(() => { status.style.opacity = '0'; }, 2000);
        }
    </script>
</body>
</html>
