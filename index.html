<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral-Bot Linker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(45deg, #075E54, #128C7E, #25D366); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pop { animation: fadeIn 0.5s ease-out; }
        .code-box { letter-spacing: 8px; font-family: 'Courier New', monospace; background: #f3f4f6; border: 2px dashed #25D366; }
    </style>
</head>
<body>
    <div class="glass p-8 w-full max-w-md mx-4 animate-pop">
        <div class="text-center mb-6">
            <div class="bg-green-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fab fa-whatsapp text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Viral-Bot Mini</h1>
            <p class="text-gray-500 text-sm">Link your device via phone number</p>
        </div>

        <div class="space-y-4">
            <input id="phone" type="text" placeholder="e.g. 2348100000000" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-green-500 transition-all">
            <button onclick="getPair()" id="mainBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-md transition-all active:scale-95">
                GET PAIRING CODE
            </button>
        </div>

        <div id="resultArea" class="hidden mt-8 space-y-4">
            <div class="text-center">
                <p class="text-xs font-bold text-gray-400 uppercase">Your Code (Auto-Copied)</p>
                <div id="codeDisplay" class="code-box text-3xl font-black text-green-700 p-4 rounded-lg mt-2 cursor-pointer" onclick="copyAgain()"></div>
            </div>
            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                <p class="text-xs text-blue-800">
                    <strong>Step:</strong> WhatsApp > Linked Devices > Link Device > Link with Phone Number.
                </p>
            </div>
        </div>
    </div>

    <script>
        async function getPair() {
            const phone = document.getElementById('phone').value;
            const btn = document.getElementById('mainBtn');
            const result = document.getElementById('resultArea');
            const codeBox = document.getElementById('codeDisplay');

            if (!phone) return alert("Enter phone number!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERATING...';

            try {
                const res = await fetch('/pair', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone })
                });
                const data = await res.json();

                if (data.code && data.code !== "FAILED") {
                    codeBox.innerText = data.code;
                    result.classList.remove('hidden');
                    
                    // AUTOMATIC COPY TO CLIPBOARD
                    navigator.clipboard.writeText(data.code);
                    alert("Code Generated & Copied to Clipboard!");
                } else {
                    alert("Error: Check phone number format.");
                }
            } catch (e) {
                alert("Server Error");
            } finally {
                btn.disabled = false;
                btn.innerText = 'GET NEW CODE';
            }
        }

        function copyAgain() {
            const code = document.getElementById('codeDisplay').innerText;
            navigator.clipboard.writeText(code);
            alert("Copied!");
        }
    </script>
</body>
</html>
